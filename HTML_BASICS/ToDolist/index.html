<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
        <link href='https://fonts.googleapis.com/css?family=Vibur:400' rel='stylesheet' type='text/css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
        <div class="container">
                <h1 class="neonText">
                      ToDo List
                </h1>
                <div class="row">
                        <div class="col-md-8">
                                <div class="mb-3">
                                        <label for="newTask" class="form-label" id="neww">New Task</label>
                                        <input type="text" class="form-control" id="inpNewTask" placeholder="Enter Task to Add">
                                </div>
                               
                        </div>
                        <div class="col-md-4">
                                <div class="row">
                                        <button class="btn btn-success col m-2" disabled id="btnAdd">
                                                <i class="fas fa-plus-square"></i> Add
                                        </button>
                                        <button class="btn btn-danger col m-2" disabled id="btnReset">
                                                <i class="fas fa-backspace"></i> Reset
                                        </button>
                                </div>
                                <div class="row">
                                        <button class="btn btn-info col m-2" disabled id="btnSort">
                                                <i class="fas fa-sort-amount-down"></i> Sort
                                        </button>
                                        <button class="btn btn-warning col m-2" disabled id="btnCleanup">
                                                <i class="fas fa-trash-alt"></i> Cleanup
                                        </button>
                                </div>
                                
                        </div>
                        
                </div>
                <ul class="list-group row m-2" id="ulTasks">                
                </ul>
            
        </div>
        
</body>
</html>
